<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’˜</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.2);
    width: 340px;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 35px;
    font-size: 2rem;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    position: absolute;
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    font-size: 1.1rem;
    user-select: none;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    cursor: pointer;
}

#no {
    background: #f3f3f3;
    color: #444;
    left: 25%;
    top: 25px;
    cursor: default;
}

.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 0; }
    to   { transform: translateY(-10vh) scale(1.2); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons" id="buttons">
        <button id="yes">Yes ğŸ’•</button>
        <button id="no">No ğŸ™ƒ</button>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.getElementById("buttons");

    function moveNo() {
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top  = Math.random() * maxY + "px";
    }

    function isNear(x, y) {
        const r = noBtn.getBoundingClientRect();
        const d = 50;
        return (
            x > r.left - d &&
            x < r.right + d &&
            y > r.top - d &&
            y < r.bottom + d
        );
    }

    // Desktop
    document.addEventListener("mousemove", e => {
        if (isNear(e.clientX, e.clientY)) moveNo();
    });

    // Mobile
    document.addEventListener("touchstart", e => {
        const t = e.touches[0];
        if (isNear(t.clientX, t.clientY)) moveNo();
    }, { passive: true });

    document.addEventListener("touchmove", e => {
        const t = e.touches[0];
        if (isNear(t.clientX, t.clientY)) moveNo();
    }, { passive: true });

    yesBtn.onclick = () => {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            text-align:center;
            font-family:Poppins,sans-serif;">
            <h1 style="color:white;font-size:3rem;">
                Yayyyy ğŸ¥°ğŸ’˜<br>
                I knew you'd say YES â¤ï¸
            </h1>
        </div>`;
    };

    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (4 + Math.random() * 4) + "s";
        hearts.appendChild(h);
        setTimeout(() => h.remove(), 8000);
    }, 300);
});
</script>

</body>
</html>
