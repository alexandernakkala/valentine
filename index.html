<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’˜</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#fad0c4);
    overflow:hidden;
}

/* CARD */
.card{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.2);
    padding:50px;
    border-radius:35px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    width:380px;
    border:1px solid rgba(255,255,255,0.4);
    animation:floatCard 3s ease-in-out infinite alternate;
}

@keyframes floatCard{
    from{transform:translateY(-8px);}
    to{transform:translateY(8px);}
}

h1{
    color:white;
    margin-bottom:40px;
    font-size:2.2rem;
    text-shadow:0 0 15px rgba(255,255,255,0.8);
}

.buttons{
    position:relative;
    height:160px;
}

button{
    position:absolute;
    padding:14px 30px;
    border-radius:40px;
    border:none;
    font-size:1.1rem;
    transition:.3s;
}

#yes{
    background:linear-gradient(45deg,#ff4d6d,#ff758c);
    color:white;
    left:50%;
    bottom:0;
    transform:translateX(-50%);
    cursor:pointer;
    box-shadow:0 0 20px rgba(255,77,109,0.7);
}

#yes:hover{
    transform:translateX(-50%) scale(1.1);
}

#no{
    background:white;
    color:#444;
    left:25%;
    top:25px;
    cursor:default;
}

/* YES SCREEN CINEMATIC */
.yes-screen{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,#ff758c,#ff4d6d);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    animation:fadeIn 1s ease-in-out;
}

.yes-text{
    font-size:3rem;
    margin-bottom:60px;
    opacity:0;
    transform:translateY(-40px);
    animation:textReveal 1.5s forwards;
}

@keyframes textReveal{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* CINEMATIC BUTTON */
.gift-btn{
    padding:18px 45px;
    font-size:1.4rem;
    border-radius:50px;
    border:none;
    cursor:pointer;
    background:linear-gradient(45deg,gold,orange);
    color:black;
    box-shadow:0 0 30px gold;
    opacity:0;
    transform:translateY(100px);
}

.gift-btn.show{
    animation:buttonReveal 1.2s forwards;
}

@keyframes buttonReveal{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* GIFT SCREEN */
.gift-screen{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:gold;
    text-align:center;
    animation:fadeIn 1s ease-in-out;
}

.scooter{
    font-size:6rem;
    margin-top:40px;
    animation:zoom 2s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons" id="buttons">
        <button id="yes">Yes ğŸ’•</button>
        <button id="no">No ğŸ™ƒ</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

    const noBtn=document.getElementById("no");
    const yesBtn=document.getElementById("yes");
    const container=document.getElementById("buttons");

    function moveNo(){
        const maxX=container.clientWidth-noBtn.offsetWidth;
        const maxY=container.clientHeight-noBtn.offsetHeight;
        noBtn.style.left=Math.random()*maxX+"px";
        noBtn.style.top=Math.random()*maxY+"px";
    }

    function isNear(x,y){
        const r=noBtn.getBoundingClientRect();
        const d=60;
        return(
            x>r.left-d &&
            x<r.right+d &&
            y>r.top-d &&
            y<r.bottom+d
        );
    }

    document.addEventListener("mousemove",e=>{
        if(isNear(e.clientX,e.clientY)) moveNo();
    });

    yesBtn.onclick=()=>{
        document.body.innerHTML=`
        <div class="yes-screen">
            <div class="yes-text">
                Yayyyy ğŸ¥°ğŸ’˜<br>
                I knew you'd say YES â¤ï¸
            </div>
            <button class="gift-btn" id="giftBtn">
                ğŸ Claim Your Gift
            </button>
        </div>`;

        setTimeout(()=>{
            document.getElementById("giftBtn").classList.add("show");
        },2000);
    };
});

function showGift(){
    document.body.innerHTML=`
    <div class="gift-screen">
        <h1>ğŸ‰ Surpriseeee ğŸ‰</h1>
        <h2 style="margin-top:20px;font-size:2rem;">
            ğŸ›µ Ather Rizta S Scooty is Your Gift ğŸ’
        </h2>
        <div class="scooter">ğŸ›µ</div>
    </div>`;
}

document.addEventListener("click",function(e){
    if(e.target && e.target.id==="giftBtn"){
        showGift();
    }
});
</script>

</body>
</html>
