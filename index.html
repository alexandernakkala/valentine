<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ğŸ’˜</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
    overflow: hidden;
}

/* Floating animation */
@keyframes floatCard {
    from { transform: translateY(-8px); }
    to { transform: translateY(8px); }
}

/* Main Card */
.card {
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.2);
    padding: 50px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    width: 380px;
    border: 1px solid rgba(255,255,255,0.4);
    animation: floatCard 3s ease-in-out infinite alternate;
}

h1 {
    color: white;
    margin-bottom: 40px;
    font-size: 2.2rem;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    position: absolute;
    padding: 14px 30px;
    border-radius: 40px;
    border: none;
    font-size: 1.1rem;
    transition: 0.3s;
}

/* YES button */
#yes {
    background: linear-gradient(45deg,#ff4d6d,#ff758c);
    color: white;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,77,109,0.7);
}

#yes:hover {
    transform: translateX(-50%) scale(1.1);
}

/* NO button */
#no {
    background: white;
    color: #444;
    left: 25%;
    top: 25px;
    cursor: default;
}

/* Floating hearts */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 0; }
    to   { transform: translateY(-10vh) scale(1.3); opacity: 1; }
}

/* YES SCREEN */
.yes-screen {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.yes-text {
    color: white;
    font-size: 3rem;
    text-shadow: 0 0 20px white;
    margin-bottom: 80px;
}

/* Gift button cinematic slide up */
.gift-btn {
    padding: 20px 45px;
    font-size: 1.4rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, gold, orange);
    color: black;
    box-shadow: 0 0 30px gold;
    animation: slideUp 1.2s ease-out forwards, pulse 1.5s infinite 1.2s;
    opacity: 0;
}

@keyframes slideUp {
    from {
        transform: translateY(200px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px gold; }
    50% { box-shadow: 0 0 35px gold; }
    100% { box-shadow: 0 0 10px gold; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Gift Screen */
.gift-screen {
    height: 100vh;
    width: 100%;
    background: radial-gradient(circle, #000000, #1a1a1a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: gold;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.scooter {
    font-size: 6rem;
    margin-top: 40px;
    animation: zoom 2s ease-in-out infinite alternate;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons" id="buttons">
        <button id="yes">Yes ğŸ’•</button>
        <button id="no">No ğŸ™ƒ</button>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const container = document.getElementById("buttons");

    function moveNo() {
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top  = Math.random() * maxY + "px";
    }

    function isNear(x, y) {
        const r = noBtn.getBoundingClientRect();
        const d = 60;
        return (
            x > r.left - d &&
            x < r.right + d &&
            y > r.top - d &&
            y < r.bottom + d
        );
    }

    document.addEventListener("mousemove", e => {
        if (isNear(e.clientX, e.clientY)) moveNo();
    });

    document.addEventListener("touchmove", e => {
        const t = e.touches[0];
        if (isNear(t.clientX, t.clientY)) moveNo();
    }, { passive: true });

    yesBtn.onclick = () => {
        document.body.innerHTML = `
        <div class="yes-screen">
            <h1 class="yes-text">
                Yayyyy ğŸ¥°ğŸ’˜<br>
                I knew you'd say YES â¤ï¸
            </h1>
            <button class="gift-btn" onclick="showGift()">
                ğŸ Claim Your Gift
            </button>
        </div>`;
    };
});

function showGift() {
    document.body.innerHTML = `
    <div class="gift-screen">
        <h1>ğŸ‰ Surpriseeee ğŸ‰</h1>
        <h2 style="margin-top:20px; font-size:2rem;">
            ğŸ›µ Ather Rizta S Scooty is Your Gift ğŸ’
        </h2>
        <div class="scooter">ğŸ›µ</div>
    </div>`;
}
</script>

</body>
</html>
